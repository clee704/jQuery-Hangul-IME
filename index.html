<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>jQuery 한글 입력기</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" />
  <style>
    body { padding: 10px; }
    h1 { font-size: 30px; }
    h2 { font-size: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span8">
        <h1>jQuery 한글 입력기</h1>
        <section>
          <p>한/영 변환: Shift+Space, 두벌식/세벌식 변환: Alt+Space</p>
          <textarea class="input-block-level" rows="10" cols="60" autofocus="autofocus"></textarea>
        </section>
        <h2>북마클릿</h2>
        <section>
          <a class="btn" href="#" id="bookmarklet"><i class="icon-bookmark"></i> 한글 입력기</a>
          버튼을 상단 북마크바에 끌어 넣으세요. 한글을 입력하고 싶은 페이지에서 북마크를 클릭하면 입력기가 활성화됩니다.
        </section>
        <footer>
          <a href="https://github.com/clee704/jQuery-Hangul-IME"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
        </footer>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="jquery-hangulime-standalone.min.js"></script>
  <script>
    $('textarea').hangulime();
    $.get('bookmarklet.min.js', function (data) {
      $('#bookmarklet').attr('href', 'javascript:' + data);
    });
  </script>
</body>
</html>
